<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Guide</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        aside {
            width: 25%;
            background: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        button {
            background: #555;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #777;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <aside>
        <button onclick="showContent('workouts')">WorkOuts</button>
        <button onclick="showContent('bmi')">BMI Calculator</button>
        <button onclick="showContent('cardio')">Cardio</button>
    </aside>
    <main id="content">
        <h2>Welcome to the Workout Guide</h2>
        <p>Select an option from the menu.</p>
    </main>
    <script>
        function showContent(section) {
            let content = document.getElementById("content");
            if (section === "workouts") {
                content.innerHTML = `
                    <h2>Choose a Workout</h2>
                    <button onclick="showWorkout('chest')">Chest</button>
                    <button onclick="showWorkout('back')">Back</button>
                    <button onclick="showWorkout('shoulders')">Shoulders</button>
                    <button onclick="showWorkout('legs')">Legs</button>
                    <div id="video"></div>
                `;
            } else if (section === "bmi") {
                content.innerHTML = `
                    <h2>BMI Calculator</h2>
                    <label>Weight (kg): <input type="number" id="weight" /></label>
                    <label>Height (cm): <input type="number" id="height" /></label>
                    <button onclick="calculateBMI()">Calculate</button>
                    <p id="bmiResult"></p>
                `;
            } else if (section === "cardio") {
                content.innerHTML = `
                    <h2>Cardio Workouts</h2>
                    <iframe src="https://www.youtube.com/embed/CARDIO_VIDEO1" allowfullscreen></iframe>
                    <iframe src="https://www.youtube.com/embed/CARDIO_VIDEO2" allowfullscreen></iframe>
                `;
            }
        }

        function showWorkout(type) {
            let videoSrc = {
                chest: "https://www.youtube.com/embed/VIDEO_ID1",
                back: "https://www.youtube.com/embed/VIDEO_ID2",
                shoulders: "https://www.youtube.com/embed/VIDEO_ID3",
                legs: "https://www.youtube.com/embed/VIDEO_ID4"
            };
            document.getElementById("video").innerHTML = `<iframe src="${videoSrc[type]}" allowfullscreen></iframe>`;
        }

        function calculateBMI() {
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;
            if (weight > 0 && height > 0) {
                let bmi = weight / ((height / 100) ** 2);
                document.getElementById("bmiResult").innerText = "Your BMI is: " + bmi.toFixed(2);
            } else {
                document.getElementById("bmiResult").innerText = "Please enter valid values.";
            }
        }
    </script>
</body>
</html>
